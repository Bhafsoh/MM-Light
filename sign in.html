<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="style/bootstrap/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
	<link rel="stylesheet" type="text/css" href="style/custom2.css">
</head>
<body>


	<section id="motomata_img">
		<div class="container-fluid motomata_img">
			<img src="image/motomata2.png" alt="" width="120" height="99.24">
		</div>
	</section>


	<section id="sign_in">

		<div class="container-fluid">
			<p class="sign_in">Sign In</p>
			<hr class="sign_in_hr">
		</div>

		<form class="row g-3 container-fluid">
  			
			<div class="col-md-12">
				<label for="inputPassword4" class="form-label access_key">Access key</label>
			    <input type="password" class="form-control access_key_line" id="inputPassword4">
			</div>

  			<div class="col-md-12">
    			<label for="text" class="form-label plate_number">Plate number</label>
   				<input type="text" class="form-control plate_number_line" id="text">
  			</div>

  			<div>
  				<p class="forgot">Forgot Access Key?</p>
  			</div>

		</form>

	</section>


	<section id="buttons">
		<div class="container-fluid">
			<a href="index.html">
				<button type="button" class="btn btn-secondary btn-lg buttons order_details_buttons">
					<i class="fas fa-sign-in-alt buttons_icon"></i>SIGN IN
				</button>
			</a>
		</div>	
	</section>


	<section id="account">
		<div class="container-fluid account_div">
			<p class="account">Don't have an account?</p>
			<a href="sign up.html" class="account_sign_up_link"><p class="account_sign_up">SIGN UP</p></a>
		</div>
	</section>


<script type="text/javascript" src="style/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
