<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="style/bootstrap/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
	<link rel="stylesheet" type="text/css" href="style/custom2.css">
</head>
<body>


	<section id="motomata_img">
		<div class="container-fluid motomata_img">
			<img src="image/motomata2.png" alt="" width="120" height="99.24">
		</div>
	</section>


	<section id="sign_in">

		<div class="container-fluid">
			<p class="sign_in">Sign Up</p>
			<hr class="sign_in_hr">
		</div>

		<form class="row g-3 container-fluid form_col">

  			<div class="col">
    			<label for="text" class="form-label plate_number">First name</label>
   				<input type="text" class="form-control plate_number_line" id="text">
  			</div>
  			<div class="col">
    			<label for="text" class="form-label plate_number">Last name</label>
   				<input type="text" class="form-control plate_number_line" id="text">
  			</div>

		</form>

		<form class="row g-3 container-fluid form_col">

  			<div class="col">
    			<label for="text" class="form-label plate_number plate_number2">Plate number</label>
   				<input type="text" class="form-control plate_number_line" id="text">
  			</div>
  			<div class="col">
    			<label for="text" class="form-label plate_number plate_number2">Phone number</label>
   				<input type="text" class="form-control plate_number_line" id="text">
  			</div>

		</form>

		<form class="row g-3 container-fluid">

  			<div class="col-md-12">
			    <label for="inputEmail4" class="form-label access_key access_key2">Email</label>
			    <input type="email" class="form-control access_key_line" id="inputEmail4">
			</div>

		</form>


	</section>


	<section id="buttons">
		<div class="container-fluid">
			<button type="button" class="btn btn-secondary btn-lg buttons buttons2">
				<i class="fas fa-sign-in-alt buttons_icon"></i>SIGN UP
			</button>
		</div>	
	</section>


	<section id="account">
		<div class="container-fluid account_div account_div2">
			<p class="account">Do you have an account?</p>
			<a href="sign in.html" class="account_sign_up_link"><p class="account_sign_up">SIGN IN</p></a>
		</div>
	</section>


<script type="text/javascript" src="style/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
